<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>
        RGB juego
    </title>
</head>
<body>
    <main>
        <h1 id="titulo">RGB GAME</h1>
        <div id="generador-cont">
            <label for="generar-boton" id="label-generar">Presione para jugar</label>
            <button name="generar-boton" id="generar-boton">Generar</button>
        </div>
        <div id="adivinar-cont">
            <p id="rgb-generado">RGB(0, 0, 0)</p>
            <h3 id="indicador-adivinar">Adivine el color del RGB</h3>
            <div id="opciones-cuadros-cont" >
                <p id="reintento">Perdiste <button id="boton-reintentar">Reintentar</button></p>
                <div id="cuadro-1" class="opciones-cuadros"></div>
                <div id="cuadro-2" class="opciones-cuadros"></div>
                <div id="cuadro-3" class="opciones-cuadros"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
